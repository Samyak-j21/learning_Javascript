<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my_cart</title>

</head>

<body>
  <button onclick="
    console.log(`Cart Quantity: ${cartQuantity}`);
    "> Show Quantity </button>
  <button onclick=" 
   cartQuantity ++;
   console.log(`Cart Quantity: ${cartQuantity}`);">
    Add to cart </button>
  <button onclick=" 
   cartQuantity += 2;
   my_cart();">
    +2 </button>
  <button onclick=" 
   cartQuantity += 4;
   my_cart();">
    +4 </button>
  <button onclick=" 
   cartQuantity += 5;
   my_cart();">
    +5 </button>
  <button onclick=" 
   cartQuantity += 3;
   my_cart();">
    +3 </button>
  <button onclick=" 
   cartQuantity -= 3;
   my_cart();">
    -3 </button>
  <button onclick=" 
   cartQuantity -= 4;
   my_cart();">
    -4 </button>
  <button onclick=" 
  cartQuantity = 0
  console.log(`Cart was reset`);
  my_cart();">
    Reset cart </button>

  <p class="display-quantity"></p>


  <script>
    let cartQuantity = 0;
    function my_cart() {
      console.log(`Cart Quantity: ${cartQuantity}`);

      document.querySelector('.display-quantity').innerHTML = `Cart Quantity : ${cartQuantity}`;
    }


  </script>
</body>

</html>
