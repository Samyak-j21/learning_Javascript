<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM projects</title>

  <style>
    body {
      font-family: Arial;
    }

    .subscribe-button {
      border: none;
      background-color: black;
      color: white;
      border-radius: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .is-subscribed {
      background-color: rgb(240, 240, 240);
      color: black;
    }

    .cost-input {
      font-size: 15px;
      padding: 10px;
    }

    .calculate-button {
      background-color: green;
      color: white;
      border: none;
      font-size: 15px;
      padding: 12px 15px;
      cursor: pointer;
    }
  </style>

</head>

<body>
  <p>Youtube Subscibe Button</p>
  <button onclick="
     subscribe();
     " class="js-subscribe-button subscribe-button">Subscribe</button>

  <p> Amazon Shipping Calculator</p>
  <input placeholder="Cost of Order" class="js-cost-calculator cost-input" onkeydown="
    handleCostKeydown(event);">

  <button onclick=" calculateTotal();" class="calculate-button">Calculate</button>

  <p class=" js-total-cost"></p>

  <script>
    function handleCostKeydown(event) {

      if (event.key === 'Enter') {
        calculateTotal();
      }
    }

    function calculateTotal() {
      const inputElement =
        document.querySelector('.js-cost-calculator');
      let cost = Number(inputElement.value);

      if (cost < 40 && cost >= 1) {
        cost = cost + 10;
      }
      else if (cost < 0) {
        cost = document.querySelector('.js-total-cost').innerHTML = 'Error:cost cannot be less than $0';
      }

      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }



    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
        buttonElement.classList.add('is-subscribed');
      }
      else {
        buttonElement.innerHTML = 'Subscribe';
        buttonElement.classList.remove('is-subscribed');
      }
    }
  </script>
</body>

</html>
