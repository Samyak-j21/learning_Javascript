<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="10-rock-paper-scissor.css">


</head>

<body>
  <p class="title">Rock Paper Scissors</p>    

  <button type="button" title="Rock" class="move-button js-rock-button">
    <img src="assets/rock-emoji.png" class="move-icon" alt="Rock">
  </button>

  <button type="button" title="Paper" class="move-button js-paper-button">
    <img src="assets/paper-emoji.png" class="move-icon" alt="Paper">
  </button>

  <button type="button" title="Scissors" class="move-button js-scissors-button">
    <img src="assets/scissors-emoji.png" class="move-icon" alt="Scissors">
  </button>


  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick=" 
    score.wins = 0;
    score.losses = 0;
    score.ties = 0; 
    localStorage.removeItem('score');
    updateScore();
    " class="reset-score-button">Reset score</button>

  <button class="auto-play-button" onclick="
    autoPlay();">Auto Play</button>

  <script src="10-rock-paper-scissor.js"></script>
</body>

</html>
