<!-- to link JS with HTML and CSS
     like we use <style> </style>
     similarly we use <script> </script> just before 'body ends' -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice JS</title>
  <style>
    .red-button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 10px;
    }
  </style>
</head>

<body>
  <button title="good job!" class="red-button" onclick="
    alert('Good Job!');"> click me to get pop-up
  </button>
  <script>
    // This code creates a popup. everytime when page is refreshed
    // alert('Hello');
    console.log(2 + 2);
  </script>
</body>

</html>
